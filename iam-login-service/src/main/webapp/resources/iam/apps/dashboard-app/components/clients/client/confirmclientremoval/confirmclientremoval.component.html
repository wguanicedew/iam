<div class="modal-header">
    <h3 class="modal-title">
        Delete client <strong>{{ $ctrl.client.client_name }}</strong> ?
    </h3>
</div>

<div class="modal-body">
    <p class="text-justify text-wrapped">
        The following client will be removed:
    </p>
    <dl>
        <dt>Name</dt>
        <dd>{{ $ctrl.client.client_name }}</dd>
        <dt>Client ID</dt>
        <dd>{{ $ctrl.client.client_id}}</dd>
    </dl>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm" ng-disabled="!$ctrl.enabled"
        ng-click="$ctrl.ok()">Remove client</button>

    <button class="btn btn-danger" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>
